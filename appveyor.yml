# GENERAL CONFIGURATION #
#version format
version: '1.0.{build}'

#branches to build
#branches:
#  only:
#    - master

#don't build on tags
skip_tags: true

# ENVIRONMENT CONFIGURATION #
clone_folder: c:\%PROJECT_NAME%
shallow_clone: true
clone_depth: 5   

environment:
  PROJECT_NAME: maximum-independent-set-parallel
  matrix:
  - id: msvc-x86
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    platform: x86
    compiler: msvc-15
    generator: "Visual Studio 15 2017"
  - id: msvc-x64
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    platform: x64
    compiler: msvc-15
    generator: "Visual Studio 15 2017 Win64"

configuration:
  - Release

#the build fail once the job fails
matrix:
  fast_finish: true

# BUILD CONFIGURATION #
build_script:
  - cd c:\%PROJECT_NAME%\
  - md build
  - cd build
  - cmake -DBOOST_ROOT=C:\Libraries\boost_1_67_0 -G "%generator%" ..
  - cmake --build . --config %configuration%  

# TEST CONFIGURATION #
test: off
